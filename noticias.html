    <!-- Script para carregar as notícias RSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      function carregar() {
        var url = 'https://news.google.com/rss?hl=pt-PT&gl=PT&ceid=PT:pt-150';
        $.ajax({
          url: "http://api.rss2json.com/v1/api.json?rss_url=" + url,
          type: 'GET',
          success: function (data) {
          var objeto_json = data;
                    
          // Verificar se há itens no feed
          if (objeto_json.items && objeto_json.items.length > 0) {
          // Inicializar a variável de frase
          var frase = "";
          // Loop para processar cada item do feed
          for (var i = 0; i < objeto_json.items.length; i++) {
          frase += "Título: <b>" + objeto_json.items[i].title + "</b><br/>";
          frase += objeto_json.items[i].description + "<br/><br/>";
          }
          // Atualizar o conteúdo da div com id "caixa"
          $("#caixa").html(frase);
          } else {
          // Caso não haja itens, não fazer nada
          }
          },
          error: function (xhr, status) {
          // Exibir mensagem de erro se a requisição falhar
          alert('Ocorreu um erro.');
        }
        });
        }
    </script>
